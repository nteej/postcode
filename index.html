<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>postcode.lk</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link rel="stylesheet" href="https://unpkg.com/esri-leaflet-geocoder/dist/esri-leaflet-geocoder.css" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./resources/autoComplete.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div class="panel">
    <div class="autoComplete_wrapper">
      <input id="autoComplete" type="search" dir="ltr" spellcheck="false" autocorrect="off" autocomplete="off"
        autocapitalize="off" />
    </div>

    <div style="display: none;" id="info">
      <label for="lat_long">lat_long:</label>
      <input id="lat_long" type="text" /></br>
      <label for="latitude">Latitude:</label>
      <input id="latitude" type="text" /></br>
      <label for="longitude">Longitude:</label>
      <input id="longitude" type="text" />
    </div>
    <form class="row g-3 needs-validation" id="pcformrequest" novalidate >
      <div class="container-fluid">
        <div class="text-center" style="margin-top: 20px;">
          <a class="btn btn-primary" data-bs-toggle="collapse" href="#pcrequest" role="button" aria-expanded="false"
            aria-controls="pcrequest">
            Request your Post-Code
          </a>
        </div>
        <div class="collapse" id="pcrequest">

          <hr class="hr" />
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Your/Location Name</label>
            <input type="text" class="form-control" id="customer" name="customer"
              placeholder="Customer Name/Ranolak Solutions pvt Ltd." required>
            <div class="valid-feedback">
              Looks good!
            </div>
            <div class="invalid-feedback">
              Please type your name or location name
            </div>

          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea class="form-control" id="address" name="address" rows="5"
              placeholder="No 100,Temple Rd,Kalutara" required></textarea>
            <div class="valid-feedback">
              Looks good!
            </div>
            <div class="invalid-feedback">
              Please type your address here or dragg the marker for your location.
            </div>
          </div>
          <div class="mb-3">
            <label for="province" class="form-label">Province</label>
            <input class="form-control" list="datalistOptions" id="province" placeholder="Type to search...">
            <datalist id="datalistOptions">
              <option value="Western">
              <option value="Southern">
              <option value="Nothern">
              <option value="Eastern">
              <option value="Central">
              <option value="North Central">
              <option value="North Western">
              <option value="Uva">
              <option value="Sabaragamuwa">
            </datalist>
          </div>
          <div class="mb-3">
            <div class="text-center">
              <button type="submit" class="btn btn-primary mb-3">Request Post-Code</button>
            </div>
          </div>

        </div>

      </div>
    </form>
  </div>
  <div id="map"></div>
  <!-- Make sure you put this AFTER Leaflet's CSS -->

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="https://unpkg.com/esri-leaflet/dist/esri-leaflet.js"></script>

  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.7/dist/autoComplete.min.js"></script>
  <script src="./main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script>



  </script>
</body>

</html>
